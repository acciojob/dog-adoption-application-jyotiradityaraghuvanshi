<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="form-container">
    <h1>Dog Adoption Form</h1>
    <form action="/submit" method="post">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>

      <!-- Phone Number Field -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
      </div>

      <!-- Address Field -->
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
      </div>

      <!-- Checkbox -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="hasLivedWithDog" name="hasLivedWithDog" value="Have you ever lived with a Dog before?">
          Have you ever lived with a Dog before?
        </label>
      </div>

      <!-- Multi-Select -->
      <div class="form-group">
        <label for="preferredBreeds">Please select your preferred breeds</label>
        <select id="preferredBreeds" name="preferredBreeds[]" multiple required>
          <option value="labrador">Labrador</option>
          <option value="german-shepherd">German Shepherd</option>
          <option value="golden-retriever">Golden Retriever</option>
          <option value="bulldog">Bulldog</option>
          <option value="poodle">Poodle</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
	
    





	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
